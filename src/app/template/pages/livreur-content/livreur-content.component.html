<!--/.Liste-->
<div class="span9-fax" *ngIf="liste">
    <div class="content-fax">
        <div class="module-fax">
            <div class="module-fax-head">
                <h3>Livreurs
                <a  class=" btn btn-success" style="float: right;" (click)="clickButton(null)">Ajouter</a></h3>
            </div>
            <div class="module-fax-body ">
                <table class="table table-striped align-middle">
                  <thead>
                    <tr>
                      <th >Nom</th>
                      <th >Prénoms</th>
                      <th >Login</th>
                      <th >Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let livreur of livreurs ">
                      <td >{{livreur.lastName}}</td>
                      <td >{{livreur.firstName}}</td>
                      <td >{{livreur.login}}</td>
                      <td width="20%">&nbsp;&nbsp;<a class="btn btn-warning" (click)="infoLivreur(livreur._id)"><i class="menu-icon icon-book"></i></a>&nbsp;&nbsp;<a class="btn btn-info" (click)="clickButton(livreur._id)"><i class="menu-icon icon-edit"></i></a>&nbsp;&nbsp;<a  class="btn btn-danger" (click)="deleteLivreur(livreur._id)"><i class="menu-icon icon-trash"></i></a></td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>
<!--/Liste-->
<!--/.formulaire-->
<div class="span9-fax" *ngIf="formulaire">
  <div class="content-fax">
    <div class="module-fax">
      <div class="module-fax-head">
        <h3 *ngIf="!isAddMode">Modifier Livreur</h3>
        <h3 *ngIf="isAddMode">Ajouter Livreur</h3>
      </div>
      <div class="module-fax-body">
        <form [formGroup]="form"  (submit)="submitForms()" class="form-horizontal-fax row-fax-fluid" enctype="multipart/form-data">
          <div class="control-fax-group">
            <label class="control-fax-label" for="basicinput">Nom:</label>
            <div class="controls-fax">
              <input type="text" formControlName="lastName" placeholder="Nom" class="span8-fax" [attr.disabled]="info? true : null">
              &nbsp;&nbsp;&nbsp;<span *ngIf="submitted && form.controls.lastName.errors" class="text-danger">Nom requis</span>
            </div>
          </div>
          <div class="control-fax-group">
            <label class="control-fax-label" for="basicinput">Prénom</label>
            <div class="controls-fax">
              <input type="text" formControlName="firstName" placeholder="Prénom" class="span8-fax" [attr.disabled]="info? true : null">
                &nbsp;&nbsp;&nbsp;<span *ngIf="submitted && form.controls.firstName.errors" class="text-danger">Prénom requis</span> 
            </div>
          </div>
          <div class="control-fax-group">
            <label class="control-fax-label" for="basicinput">Email:</label>
            <div class="controls-fax">
              <input type="email" formControlName="login" placeholder="Email" class="span8-fax" [attr.disabled]="info? true : null">
              &nbsp;&nbsp;&nbsp;<span *ngIf="submitted && form.controls.login.errors" class="text-danger">Email invalide ou déjà utilisé</span>
              &nbsp;&nbsp;&nbsp;<span *ngIf="error" class="text-danger">Email invalide</span>
            </div>
          </div>
          <div class="control-fax-group">
            <div class="controls-fax" >
              <button  *ngIf="(!isAddMode) && (!info)" type="submit" class="btn btn-info">Modifier</button>
              <button  *ngIf="isAddMode" type="submit" class="btn btn-success">Enregistrer</button>
              &nbsp;&nbsp;&nbsp;
              <a  class="btn btn-danger" (click)="annuler()">Annuler</a>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
<!--/.formulaire-->
<!--/.LOADING-->
<app-spinner [showSpinner]="loading"></app-spinner>
<!--/.LOADING-->
